<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ffcp demo - Resizer</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>

<h2>Auto trigger scale at loading</h2>
<div class="container do-container">
  <img class="example do-content" data-scale="best-fit" src="test3.png">
</div>
<br>
<div class="control-panel" style="height: 510px; width:210px; display: inline-block;" >

  <div style="height: 60px; width:190px">Scale</div>

  <button style="height: 50px; width:190px" onclick="resizeImage({scale: 'fill'})">Fill</button>
  <button style="height: 50px; width:190px" onclick="resizeImage({scale: 'best-fill'})">Best fill</button>
  <button style="height: 50px; width:190px" onclick="resizeImage({scale: 'best-fit'})">Best fit</button>
  <button style="height: 50px; width:190px" onclick="resizeImage({scale: 'best-fit-down'})">Best fit down</button>

  <div style="height: 60px; width:190px">Align</div>

  <button style="height: 60px; width:60px" onclick="resizeImage({alignX: 'left', alignY: 'top'})">&#8598;</button>
  <button style="height: 60px; width:60px" onclick="resizeImage({alignX: 'center', alignY: 'top'})">&uarr;</button>
  <button style="height: 60px; width:60px" onclick="resizeImage({alignX: 'right', alignY: 'top'})">&#8599;</button>

  <button style="height: 60px; width:60px" onclick="resizeImage({alignX: 'left', alignY: 'center'})">&larr;</button>
  <button style="height: 60px; width:60px" onclick="resizeImage({alignX: 'center', alignY: 'center'})">o</button>
  <button style="height: 60px; width:60px" onclick="resizeImage({alignX: 'right', alignY: 'center'})">&rarr;</button>

  <button style="height: 60px; width:60px" onclick="resizeImage({alignX: 'left', alignY: 'bottom'})">&#8601;</button>
  <button style="height: 60px; width:60px" onclick="resizeImage({alignX: 'center', alignY: 'bottom'})">&darr;</button>
  <button style="height: 60px; width:60px" onclick="resizeImage({alignX: 'right', alignY: 'bottom'})">&#8600;</button>

</div>
<div style="display: inline-block; margin: 20px;">
  <button onclick="landscape()" style="display: block;">Landscape</button>
  <button onclick="portrait()"  style="display: block;">Portrait</button>
  <button onclick="square()"    style="display: block;">Square</button>
</div>

<div class='manual-target' style="display: inline-block;">
  <h1>Trigerring scale function manually</h1>
  <div class="wrap">
  </div>
  <div class="group-image" id="square">
    <div class="block landscape container do-container" id="demo-container">
      <img class="example do-content" src="test2.jpg" id="demo-content">
    </div>
  </div>
</div>

</div>

<script src='./dist/bundle.js'></script>

</body>
</html>
