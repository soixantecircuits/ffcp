
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ffcp demo - Resizer</title>

  <style>
    .image-container {
      width:500px;
      height:250px;
      margin: 0 auto;
      border:1px solid black;
    }

    .scale {
      width:168px;
      height: 252px;
    }

    .wrap {
      width:500px;
      height: auto;
      font-size:14px;
      display: inline;
    }

    .action {
      padding:12px;
    }

    .label {
      width:460px;
      display: inline-block;
    }
    .container {background:#ddd;margin:20px; width: 400px; height:400px;}
    .container.example {width:300px;height:160px;}
  </style>
</head>
<body>

<div class="container do-container" id="container-1">
  <img class="example do-content" data-scale="best-fit" src="test1.jpg" id="img-1">
</div>
<div class="container do-container" id="container-2">
  <img class="example do-content" data-scale="best-fit" src="test2.jpg" id="img-2">
</div>
<div class="container do-container" id="container-3">
  <img class="example do-content" data-scale="best-fit" src="test3.png" id="img-3">
</div>

<div class="wrap">
  <div class="action">
    <input type="button" value="fill" id="fill"/>
  </div>
  <div class="action">
    <input type="button" value="best-fill" id="fill-short"/>
  </div>
  <div class="action">
    <input type="button" value="best-fit" id="fill-long"/>
  </div>
  <div class="action">
    <input type="button" value="best-fit-down" id="best-fit-down"/>
  </div>

</div>

<script src='./dist/bundle.js'></script>

</body>
</html>
