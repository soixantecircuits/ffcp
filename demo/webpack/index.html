
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ffcp demo - Resizer</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
 
 <div class='auto-target'>
  <h2>Auto trigger scale at loading</h2>
    <div class="group-image">
      <div class="container do-container">
        <img class="example do-content" data-scale="fill" src="test1.jpg">
      </div>
      <h3>Same image with different alignement</h3>
        <div class="block">
          <h4>Align left</h4>
          <div class="container do-container small">
            <img class="example do-content" data-scale="best-fit" data-align-x="left" src="test1.jpg">
          </div>
        </div>
        <div class="block">
          <h4>Align right</h4>
          <div class="container do-container small">
            <img class="example do-content" data-scale="best-fit" data-align-x="right" src="test1.jpg">
          </div>
        </div>
        <div class="block">
          <h4>Align middle</h4>
          <div class="container do-container small">
            <img class="example do-content" data-scale="best-fit" data-align-x="center" src="test1.jpg">
          </div>
        </div>
        <div class="block">
          <h4>Align bottom-left</h4>
          <div class="container do-container small">
            <img class="example do-content" data-scale="best-fit" data-align-y="bottom" data-align-x="left" src="test1.jpg">
          </div>
        </div>
        <div class="block">
          <h4>Align top-right</h4>
          <div class="container do-container small">
            <img class="example do-content" data-scale="best-fit" data-align-y="top" data-align-x="right" src="test1.jpg">
          </div>
        </div>
    </div>
</div>


<div class='manual-target'>
 <h2>Trigerring scale function manually</h2>
  <div class="wrap">
    <div class="action">
      <input type="button" value="fill" id="fill"/>
    </div>
    <div class="action">
      <input type="button" value="best-fill" id="fill-short"/>
    </div>
    <div class="action">
      <input type="button" value="best-fit" id="fill-long"/>
    </div>
    <div class="action">
      <input type="button" value="best-fit-down" id="best-fit-down"/>
    </div>
  </div>
  <div class="group-image">
    <div class="container do-container" id="container-1">
      <img class="example do-content" src="test1.jpg" id="img-1">
    </div>
    <div class="container do-container" id="container-2">
      <img class="example do-content" src="test2.jpg" id="img-2">
    </div>
    <div class="container do-container" id="container-3">
      <img class="example do-content" src="test3.png" id="img-3">
    </div>
  </div>
</div>

<script src='./dist/bundle.js'></script>

</body>
</html>
